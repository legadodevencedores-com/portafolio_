<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --header-height: 3.5rem;

      /*========== Colors ==========*/
      --first-color: hsl(220, 68%, 54%);
      --first-color-lighten: hsl(220, 68%, 97%);
      --title-color: hsl(220, 48%, 28%);
      --text-color: hsl(220, 12%, 45%);
      --body-color: hsl(220, 100%, 99%);

      /*========== Font and typography ==========*/
      --body-font: "Poppins", sans-serif;
      --normal-font-size: 0.938rem;
      --small-font-size: 0.813rem;

      /*========== Font weight ==========*/
      --font-medium: 500;
      --font-semi-bold: 600;

      /*========== z index ==========*/
      --z-tooltip: 10;
      --z-fixed: 100;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--body-font);
      color: var(--text-color);
      background-image: url('');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); /* MÁS SOMBREADO */
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: var(--title-color);
      font-weight: var(--font-semi-bold);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--text-color);
      font-size: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 1px solid var(--first-color-lighten);
      border-radius: 5px;
      font-size: var(--normal-font-size);
      color: var(--title-color);
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--first-color);
      box-shadow: 0 0 0 2px hsla(220, 68%, 54%, 0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: var(--first-color);
      color: #fff;
      font-weight: var(--font-semi-bold);
      font-size: var(--normal-font-size);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: hsl(220, 68%, 46%);
    }

    a {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: var(--small-font-size);
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form>
      <div class="input-group">
        <i class="ri-user-line"></i>
        <input type="text" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <i class="ri-lock-line"></i>
        <input type="password" placeholder="Contraseña" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <a href="register.html">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
